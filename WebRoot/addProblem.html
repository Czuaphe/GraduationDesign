<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>添加题目</h1>
        <hr/>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#t1" aria-controls="t1" role="tab" data-toggle="tab">基本设置</a></li>
                <li role="presentation"><a href="#t2" aria-controls="t2" role="tab" data-toggle="tab">课题简介</a></li>
                <li role="presentation"><a href="#t3" aria-controls="t3" role="tab" data-toggle="tab">课题要求</a></li>
                <li role="presentation"><a href="#t4" aria-controls="t4" role="tab" data-toggle="tab">指定学生</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="t1">
                    <hr/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课题名称</label>
                            <div class="col-sm-6">
                                <input type="text" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">适合专业</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option value="0">请选择专业</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新题目</label>
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="r0"  value="1" checked> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="r0"value="0"> 否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课题类型</label>
                            <div class="col-sm-6">
                                <input type="text" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课题来源</label>
                            <div class="col-sm-6">
                                <input type="text" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课题性质</label>
                            <div class="col-sm-6">
                                <input type="text" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选题方式</label>
                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option value="0">请选择选题方式</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">指定学生</label>
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="r1"  value="1"> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="r1"value="0" checked> 否
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="t2">
                    <hr/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <textarea rows="20" class="form-control" placeholder="请填写课程简介"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="t3">
                    <hr/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <textarea rows="20" class="form-control" placeholder="请填写课题要求"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="t4">
                    <hr/>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">学号</label>
                            <div class="col-sm-4">
                                <input type="text" value="" placeholder="请输入完整学号" class="form-control" />
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> 搜索</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">姓名</label>
                            <div class="col-sm-4">
                                <input type="text" value="" disabled class="form-control" />
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-danger"><span class="glyphicon glyphicon-lock"></span> 绑定</button>
                                <button class="btn btn-danger"><span class="glyphicon glyphicon-unlock"></span> 取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <p class="text-right"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button></p>
    </div>
</div>
