<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>学生信息管理</h1>
        <hr/>
        <h4 class="text-danger text-center" id="info"></h4>
        <table id="studentInfo">
        </table>
    </div>
</div>
<div class="modal fade" id="repassModal" tabindex="-1" role="dialog" aria-labelledby="repassModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">操作提醒</h3>
            </div>
            <div class="modal-body">
                <p class="text-center text-danger" id="repassInfo">您正在重置用户密码，请确认您的操作</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="do_repass()">确认重置</button>
            </div>
        </div>
    </div>
</div>
<div class="well well-lg text-center">
    <p>毕业设计选题系统 版本1.0</p>
</div>
<script>

    var currID = -1;
    $(document).ready(function() {
        $.get("http://10.165.195.6:8080/GraduationDesign/student/show?currentPage=1", function (response) {
            if (response.status == true) {
                $("#info").html("");
                $("#studentInfo").dynamicTables({
                    'title': ['编号', '学号', '姓名', '性别', '所属专业', 'QQ', '联系方式', '电子邮件', '备注'],
                    'data': response.data,
                    'delsURL': 'http://10.165.195.6:8080/GraduationDesign/student/dels',
                    'saveURL': 'http://10.165.195.6:8080/GraduationDesign/student/update',
                    'addURL': 'http://10.165.195.6:8080/GraduationDesign/student/add',
                    'paginationURL': 'http://10.165.195.6:8080/GraduationDesign/student/show',
                    'totalPage': response.totalPage,
                    'currentPage': response.currentPage,
                    'noOperator': false,
                    'operatorHTML': '<td class="text-center">' +
                    '<button class="btn btn-danger btn-sm" onclick="refresh_password($(this).parent().parent())" type="button" data-toggle="tooltip" data-placement="top" title="重置密码"><span class="glyphicon glyphicon-refresh"></span></button>' +
                    '</td>',
                    'typeConfig': [
                        {"edit": false},
                        {"type": "text"},
                        {"type": "text"},
                        {
                            "type": "select",
                            "options": [
                                ["0", "男"],
                                ["1", "女"]
                            ]
                        },
                        {
                            "type": "select",
                            "options": response.majors,
                        },
                        {"type": "text"},
                        {"type": "text"},
                        {"type": "text"},
                        {"type": "text"},
                        {"edit": false},
                    ],
                });

            } else {
                $("#info").html("获取失败");
            }
            window.setTimeout('if($("#info").html() == "获取中请稍后") $("#info").html("请求超时")', 2000);

        })
    })

    function refresh_password(target) {
        currID = $(target).children().eq(1).html();
        $("#repassModal").modal({});
    }

    function do_repass() {
        if(currID != -1) {
            $.post("http://10.165.195.6:8080/GraduationDesign/student/resetPassword", {id:currID}, function(data){
                if(data.status == true) {
                    $("#repassInfo").html("重置成功 密码已经更改为123456");
                    $("#reset").hide();
                } else {
                    $("#repassInfo").html("重置失败，请重试！");
                }
            })
            $("#repassInfo").html("操作中，请稍后！");
        }

    }
</script>
</body>
